{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<style>
    .bluebutton{
      background-color: #5BA4FC;
      color: white;
      border-radius: 5px;
      min-width: 50px;
      min-height: 20px;
      border: none;
      box-shadow: 0px 3px 2px rgb(0 0 0/ 0.2);
    }

    .bluebutton:hover{
        background-color: #5897EE;
    }

    table{
        box-shadow: 0px 3px 2px rgb(0 0 0/ 0.2);
        width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class = "login" style="margin: auto;margin-top:100px; width: 800px; height: 300px;">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar" class="bluebutton"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
