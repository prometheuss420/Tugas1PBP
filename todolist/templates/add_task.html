{% extends 'base.html' %}

{% block meta %}
<title>Todolist</title>
{% endblock meta %}

{% block content %}
<style>
    .bluebutton{
      background-color: #5BA4FC;
      color: white;
      border-radius: 5px;
      min-width: 50px;
      min-height: 20px;
      border: none;
      box-shadow: 0px 3px 2px rgb(0 0 0/ 0.2);
    }

    .bluebutton:hover{
        background-color: #5897EE;
    }

    table{
        box-shadow: 0px 3px 2px rgb(0 0 0/ 0.2);
        width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class = "create_new_task" style="margin: auto;margin-top:200px; width: 800px; height: 300px;">

    <h1>Tambah Task Baru</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Judul: </td>
                <td><input style="width: 500px;" type="text" name="title" placeholder="Masukkan judul disini..."></td>
            </tr>
                    
            <tr>
                <td>Deskripsi: </td>
                <td ><input style="width: 500px;" type="text" name="description" placeholder="Masukkan deskripsi disini.."></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" class="bluebutton" value="Tambahkan"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock content %}
